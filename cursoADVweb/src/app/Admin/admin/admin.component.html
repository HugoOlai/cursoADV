<div class="col-12 d-flex px-4 pb-4" *ngIf="!isMobile">
  <input (change)="upload($event)" type="file" class="upload_btn" multiple/>

  <button type="button"  class="btn btn-success rounded-pill">
    ADICIONAR ARQUIVO
  </button>
  <button type="button" (click)="limpar()" class="btn btn-danger rounded-pill text-light ms-2">
    <span class="material-icons mt-1">
      delete
    </span>
  </button>
  <div>

  </div>
</div>
<form [formGroup]="formularioCadastro" class="pt-4 px-4 col-12">
  <mat-form-field class="example-full-width w-100 pt-2">
    <mat-label>Titulo</mat-label>
    <input required matInput formControlName="Titulo">
  </mat-form-field>
  <mat-form-field class="example-full-width w-100 pt-2">
    <mat-label>Subtitulo</mat-label>
    <input required matInput formControlName="Subtitulo">
  </mat-form-field>
  <mat-form-field class="example-full-width w-100 pt-2">
    <mat-label>Objetivo</mat-label>
    <input required matInput formControlName="Objetivo">
  </mat-form-field>
  <mat-form-field class="example-full-width w-100 pt-2">
    <mat-label>Estrutura</mat-label>
    <input required matInput formControlName="Estrutura">
  </mat-form-field>
  <mat-form-field class="example-full-width w-100 pt-2">
    <mat-label>MaterialApoio</mat-label>
    <input required matInput formControlName="MaterialApoio">
  </mat-form-field>
</form>
<div class="col-12 d-flex justify-content-center">
  Quantidade de videos salvos = {{listaVideos.length}}
  Quantidade de arquivos salvos = {{listaArquivosApoio.length}}
  <button type="button" (click)="salvar()" class="btn btn-success rounded-pill ms-2 mb-2">
    salvar
  </button>
</div>

<div class="col-12 d-flex justify-content-center">
  <video type="video/mp4" src="{{outroTeste}}" width="500" height="500" controls="controls" controlsList="nodownload"></video>
