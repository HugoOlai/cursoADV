<div class="col-12 p-4" *ngIf="carregando">
  <div class="w-100 clearfix d-flex justify-content-center">
    <p class="fs-6"> Carregando </p>
    <div class="spinner-border spinner-border-sm ms-2 " style="width: 1rem; height: 1rem;" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
</div>

<div class="d-flex flex-wrap scroll w-100" *ngIf="!carregando">
  <div class="m-4 d-flex flex-wrap w-100">
    <h2 class="">Responder Pergunta</h2>
    <form [formGroup]="formularioPergunta" class="d-flex flex-wrap w-100">
      <hr class="w-100"/>
      <div class="w-100">
        <div class="" style="width: fit-content;">
          <div class="p-2" style="background-color: #fbefed; border-radius: 10px;">{{data.pergunta.nomeUsuario}}:</div> <div class="p-2" >{{data.pergunta.conteudo}}</div>
        </div>
      </div>
      <div class="w-100 d-flex justify-content-center p-3" *ngIf="data.pergunta.listaResposta == null || data.pergunta.listaResposta.length == 0">
        AGUARDANDO RESPOSTA
      </div>
      <div class="w-100 d-flex {{resposta.tipo == 0? 'justify-content-end':'justify-content-start'}}" *ngFor="let resposta of data.pergunta.listaResposta" >
        <div class="" style="width: fit-content;">
          <div class="p-2" style="background-color: #fbefed; border-radius: 10px;">{{resposta.nome}}:</div> <div class="p-2" >{{resposta.resposta}}</div>
        </div>
      </div>

      <div class="w-100">
        <mat-form-field class="w-100">
          <mat-label>Resposta</mat-label>
          <textarea matInput rows="5" cols="40" placeholder="text" formControlName="Resposta"></textarea>
        </mat-form-field>
        <div class="w-100 d-flex justify-content-end">
          <button class="btn btn-success rounded-pill" (click)="adicionaResposta()">ADICIONAR</button>
        </div>

      </div>
    </form>
    <div class="col-12 d-flex mt-5">
      <div class="col-6">
        <button *ngIf="!carregando" class="btn btn-danger rounded-pill" (click)="fechar()">FECHAR</button>

      </div>
      <div class="col-6 d-flex justify-content-end">
        <button *ngIf="!carregando" class="btn btn-primary rounded-pill" (click)="salvar()">SALVAR</button>

      </div>
    </div>
  </div>

</div>
