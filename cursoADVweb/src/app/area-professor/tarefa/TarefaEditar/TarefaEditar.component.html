<div class="col-12 p-4" *ngIf="carregando">
  <div class="w-100 clearfix d-flex justify-content-center">
    <p class="fs-6"> Carregando </p>
    <div class="spinner-border spinner-border-sm ms-2 " style="width: 1rem; height: 1rem;" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
</div>

<div class="d-flex flex-wrap scroll" *ngIf="!carregando">
  <div class="m-4 d-flex flex-wrap w-100">
    <div class="col-6 pe-2">
      <mat-form-field class=" ">
        <mat-label>Selecione uma aula</mat-label>
        <mat-select [(value)]="videoSelecionado">
          <mat-option [value]="item.id" *ngFor="let item of listaNomesVideos">{{ item.nome }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="">
        <mat-label>Titulo da Tarefa</mat-label>
        <input matInput [(ngModel)]="tituloTarefa">
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="descricaoTarefa" rows="5" cols="40" placeholder="text" ></textarea>
      </mat-form-field>
    </div>
    <!-- <div class="w-100 d-flex justify-content-end">
      <button type="button" (click)="atualizarTarefa()" class="btn btn-primary rounded-pill text-light"><strong>ATUALIZAR</strong></button>
    </div> -->

    <div class="col-12 d-flex mt-5">
      <div class="col-6">
        <button *ngIf="!carregando" class="btn btn-danger rounded-pill" (click)="fechar()">FECHAR</button>

      </div>
      <div class="col-6 d-flex justify-content-end">
        <button *ngIf="!carregando" class="btn btn-primary rounded-pill" (click)="salvar()">SALVAR</button>

      </div>
    </div>
  </div>
</div>
