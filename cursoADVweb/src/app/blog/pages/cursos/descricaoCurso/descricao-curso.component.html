<div class="col-12 flex-wrap">
  <div class="col-12 d-flex flex-wrap fundoLaranja defineFont"
    [style]="isMobile? 'height: 25.75rem;':'padding-left: 7rem; height: 14.75rem;'">
    <div class="{{isMobile? 'col-12 px-3':'col-8 d-flex flex-wrap'}}">
      <div class="col-12 pt-4 ">
        <h1><strong class="fontTitulo2 fs-1" style="color: rgb(3, 3, 3);">{{curso.titulo}}</strong></h1>
      </div>
      <div class="col-12">
        <!-- <h2><p><b>{{grupoEstudos.titulo}}</b></p></h2> -->
        <h1 *ngIf="curso.tipoCurso != 'CURSO'">
          <b style="color: #e64944;">{{curso.parcelas}}</b><br>
          <small style="font-size:medium;">{{curso.valorFormatado}} à vista ou {{curso.valorComDesconto}} para os inscritos pelas cotistas</small>
        </h1>
        <h1 *ngIf="curso.tipoCurso == 'CURSO'">
          <b style="color: #e64944;">{{curso.parcelas}}</b><br>
          <small style="font-size:medium;">{{curso.valorFormatado}} à vista</small>
        </h1>
      </div>
      <div class="col-12" *ngIf="true">
        <P class="fs-5 formataParagrafos" >
          {{curso.subtitulo}}
        </P>
      </div>
    </div>

    <div class="{{isMobile? 'col-12':'col-4'}} d-flex justify-content-center">
      <div>
        <button [style]="isMobile? 'm-4':'position: relative; top: 8rem;'" type="button" (click)="redirecionar()"
        class="btn btn-danger text-light fs-3"><strong>INSCREVER-SE</strong></button>
      </div>
    </div>
  </div>

  <div class="col-12 d-flex flex-wrap {{isMobile? 'p-2':'p-5'}} ">
    <div class="{{isMobile? 'col-12':'col-6'}} d-flex justify-content-center">
      <!-- <img src="{{curso.src}}" style="border-radius: 30px;"  height="350" /> -->
      <img src="{{curso.src}}" style="border-radius: 30px;"  height="350" />

    </div>
    <div class="{{isMobile? 'col-12 pt-5':'col-6'}} d-flex justify-content-center">
      <div class=" defineFont {{isMobile? 'px-3':''}}">
        <h1 class=""> <strong class="fontTitulo2">Objetivo</strong></h1>
        <p class="fs-5 mt-4 formataParagrafos">
          {{curso.objetivo}}
        </p>
      </div>
    </div>
  </div>

  <div class="col-12 d-flex flex-wrap fundoRosa defineFont {{isMobile? 'p-4':'p-5'}}">
    <div class="col-12 mb-3" [style]="isMobile? '':'padding-left: 7rem; padding-right: 7rem;'">
      <div class="col-12 pt-4 pb-2">
        <h1><strong class="fontTitulo2 fs-1">Estrutura do Curso</strong></h1>
      </div>
      <div class="col-12" *ngIf="true">
        <P class="fs-5 formataParagrafos" [innerHTML]="curso.estrutura">
        </P>
      </div>
    </div>
  </div>

  <div class="col-12 mt-3 d-flex flex-wrap" [style]="isMobile? '':'padding-left: 7rem; padding-right: 7rem;'">
    <div class=" {{isMobile? 'col-12 px-3':'col-4'}}" *ngFor="let topco of curso.topcos">
      <div class="card mt-3 fundoRosa " [style]="isMobile? 'width: 100%; border-radius: 30px;': 'width: 90%; border-radius: 30px;'">
        <div class="card-body">
          <h5 class="card-title fs-6 text-center mt-1" style="color: #842723;"><strong>{{topco}}</strong></h5>
        </div>
      </div>

    </div>
    <!-- <div class="col mt-2 p-3 fs-5 formataParagrafos">
      {{curso.materialApoio}}
    </div> -->
  </div>
